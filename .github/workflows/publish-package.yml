name: Publish Package

on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Print NPM version ğŸŒ
        run: npm --version

      - name: Install the dependencies ğŸ§±
        run: npm ci

      - name: Test the package ğŸ”§
        run: npm run test

      - name: Build the package ğŸ”¨
        run: npm run build
      
      - name: Configure NPMJS ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Deploy to NPMJS ğŸš€
        run: npm publish
